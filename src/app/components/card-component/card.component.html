<div class="container" (click)="userData(cardData)">
   <div class="text">
     Nome: {{cardData?.nome}}
   </div>
   <div class="text">
     Email: {{cardData?.email}}
   </div>
   <div class="text">
     Sexo: {{cardData?.sexo}}
   </div>
   <div class="containerButton">
     <button class="button update" (click)="update(cardData)">Alterar</button>
     <button class="button delete" (click)="remove(cardData)">Excluir</button>
  </div>
</div>
